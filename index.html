<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atlas Patient</title>

    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/pages/index.css">
</head>

<body>

<header class="header">
    <div class="header-top">

        <div class="flex-row">
            <a href="#" class="header-link">Главная</a>
            <a href="#" class="header-link">Обследования и анализы</a>
            <a href="#" class="header-link">Запись онлайн</a>
        </div>

        <div class="flex-row">
            <button><i class="fa-regular fa-user"></i> Личные данные</button>
            <button><i class="fa-solid fa-arrow-right-from-bracket"></i> Выход</button>
        </div>

    </div>
    <div class="header-button">

        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>

        <div class="flex-row">
            <p class="user-name">Тестов Иван Иванович</p>
        </div>

    </div>

</header>

<main class="main">

    <div class="side-main">

        <div class="filter">

            <div class="filter-title">
                <h3>Фильтры исследований</h3>
            </div>

            <div class="filter-content">

                <div class="filter-items">
                    <div class="item">
                        <img src="images/icons/mri.png" alt="mri">
                        <p>МРТ</p>
                    </div>
                    <div class="item">
                        <img src="images/icons/kt.png" alt="ct">
                        <p>КТ</p>
                    </div>
                    <div class="item">
                        <img src="images/icons/x-ray.png" alt="x-ray">
                        <p>Рентген</p>
                    </div>
                    <div class="item">
                        <img src="images/icons/ultrasound.png" alt="ultrasound">
                        <p>УЗИ</p>
                    </div>
                    <div class="item">
                        <img src="images/icons/functional_dyspepsia.png" alt="functional dyspepsia">
                        <p>ФД</p>
                    </div>
                    <div class="item">
                        <img src="images/icons/consultation.png" alt="conclusion">
                        <p>Консультация</p>
                    </div>
                    <div class="item">
                        <img src="images/icons/analyzes.png" alt="analysis">
                        <p>Анализы</p>
                    </div>

                </div>

                <img src="images/people.png" alt="people" class="people">
            </div>
            <div class="colors-vial">
                <img src="images/vials/red_vial.png" alt="red vial">
                <img src="images/vials/gold_vial.png" alt="gold vial">
                <img src="images/vials/blue_vial.png" alt="blue vial">
                <img src="images/vials/white_vial.png" alt="white vial">
                <img src="images/vials/brown_vial.png" alt="brown vial">
                <img src="images/vials/gray_vial.png" alt="gray vial">
            </div>

            <button class="filter-button">Показать все исследование <i class="fa-solid fa-bars"></i></button>
        </div>

        <div class="magazine">
            <div class="magazine-title">
                <h2>Журнал исследований</h2>
            </div>
            <div id="magazine">
                <p>Загружается...</p>
            </div>
        </div>

    </div>

    <div class="content-main">
        <div class="main-title">
            <img src="images/title.png" alt="title">
        </div>
    </div>

</main>

<footer class="footer">
    <p>© 2018 Atlas Patient.</p>
    <button>На верх <i class="fa-solid fa-arrow-up"></i></button>
</footer>

<Script src="https://kit.fontawesome.com/4217917e45.js" crossOrigin="anonymous"></Script>
<Script src="scripts/magazine.js"></Script>

</body>
</html>
