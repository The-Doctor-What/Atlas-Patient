<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atlas Patient</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/pages/index.css">
</head>

<body>

<header class="header">
    <section class="header-top">

        <div class="flex-row">
            <a href="#" class="header-link">Главная</a>
            <a href="#" class="header-link">Обследования и анализы</a>
            <a href="#" class="header-link">Запись онлайн</a>
        </div>

        <div class="flex-row">
            <button><i class="fa-regular fa-user"></i> Личные данные</button>
            <button><i class="fa-solid fa-arrow-right-from-bracket"></i> Выход</button>
        </div>

    </section>
    <section class="header-button">

        <div class="logo">
            <img src="images/logo.png" alt="logo"/>
        </div>

        <div class="flex-row">
            <p class="user-name">Тестов Иван Иванович</p>
        </div>

    </section>
</header>

<main class="main">

    <section class="side-main">

        <div class="filter">

            <div class="filter-title">
                <h3>Фильтры исследований</h3>
            </div>

            <div class="filter-content">

                <div class="filter-items">
                    <div class="item">
                        <img src="images/mri.png" alt="mri"/>
                        <p>МРТ</p>
                    </div>
                    <div class="item">
                        <img src="images/mri.png" alt="ct"/>
                        <p>КТ</p>
                    </div>
                    <div class="item">
                        <img src="images/x-ray.png" alt="x-ray"/>
                        <p>Рентген</p>
                    </div>
                    <div class="item">
                        <img src="images/ultrasound.png" alt="ultrasound"/>
                        <p>УЗИ</p>
                    </div>
                    <div class="item">
                        <img src="images/functional_dyspepsia.png" alt="functional dyspepsia"/>
                        <p>ФД</p>
                    </div>
                    <div class="item">
                        <img src="images/consultation.png" alt="conclusion"/>
                        <p>Консультация</p>
                    </div>
                    <div class="item">
                        <img src="images/analyzes.png" alt="analysis"/>
                        <p>Анализы</p>
                    </div>

                </div>

                <img src="images/people.jpg" alt="people" class="people"/>
            </div>
            <div class="colors-vial">
                <i class="fa-solid fa-vial color-red"></i>
                <i class="fa-solid fa-vial color-yellow"></i>
                <i class="fa-solid fa-vial color-blue"></i>
                <i class="fa-solid fa-vial color-white"></i>
                <i class="fa-solid fa-vial color-brown"></i>
                <i class="fa-solid fa-vial color-gray"></i>
            </div>

            <button class="filter-button">Показать все исследование <i class="fa-solid fa-bars"></i></button>
        </div>

        <table class="magazine">

        </table>

    </section>

    <section class="content-main">

    </section>

</main>

<footer class="footer">
    <p>© 2018 Atlas Patient.</p>
    <button>На верх <i class="fa-solid fa-arrow-up"></i></button>
</footer>

<Script src="https://kit.fontawesome.com/4217917e45.js" crossOrigin="anonymous"></Script>
</body>
</html>
